<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="login-popup.css">
</head>
<body>
<button data-toggle="modal" data-target="#login_modal" class="login">Log In</button>
<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_modal_label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex flex-column">
                <div class="form-group d-flexjustify-content-end w-100">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group d-flex justify-content-start">
                    <h5 class="modal-title" id="login_modal_label">Log In</h5>
                </div>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="email" name="modal_login_email" id="modal_login_email"
                               placeholder="henry.frazier@gmail.com"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="modal_login_pass" id="modal_login_pass" class="form-control">
                    </div>
                    <div class="form-group d-flex justify-content-between pb-0 mb-0">

                        <label for="remember_me" class="remember-me d-flex">
                            <input type="checkbox" name="remember_me" id="remember_me"
                                   class="form-control">
                            Remember me
                        </label>
                        <a href="#" class="forget-pass blue-link">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex flex-column">
                <div class="form-group w-100">
                    <button class="btn btn-primary login-popup-btn w-100" data-dismiss="modal">Log In</button>
                </div>
                <div class="form-group">
                    <div class="modal-footer-text">
                        <span>Not a member yet? <a href="#" class="blue-link">Join now</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $("#login_modal").modal("show");

        $(".login").click(function () {
            $("#login_modal").modal("show");
        });
    });
</script>
</body>
</html>
